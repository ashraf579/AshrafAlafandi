<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Liter&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>Login</h1>
        
            <form action="/test.html">
                <div class="lable-1">
                    <label for="username">Username</label>
                    <div class="icon-1">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Type your user name" >
                        <span class="error"></span>
                    </div>
                </div>
                

                <div class="lable-2">
                    <label for="pas">Password</label>
                    <div class="icon-2">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="pas" name="password" placeholder="Type your password" minlength="5" maxlength="8">
                        <span class="icon"><i class="fa-solid fa-eye-slash"></i></span>
                        <span class="worng"></span>
                    </div>
                </div>
            
                
                
                
                <p class="p-1" style="cursor: pointer;">forget password ?</p>

                
                <div class="btn-2"><button id="#submit" type="submit">Login</button></div>
            </form>
        </div>
        
        <div class="icon-social">
            <p>or sign up using </p>
            <div class="social">
                <div class="cir-1"><a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Dar_AR"><i class="fa-brands fa-facebook"></i></a></div>
                <div class="cir-2"><a href="https://x.com/"><i class="fa-brands fa-x-twitter"></i></a></div>
                <div class="cir-3"><a href="https://accounts.google.com/"><i class="fa-brands fa-google"></i></a></div>
            </div>
        
        </div>
    </div>
    <script src="/form.js">

    </script>
</body>
</html>
